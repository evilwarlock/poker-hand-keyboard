<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand History Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-4 max-w-2xl">
        <!-- Header Text -->
        <div class="text-center mb-6 text-white">
            <h1 class="text-2xl font-bold mb-1 drop-shadow-lg">Poker Hand History Editor</h1>
            <p class="text-xl font-medium drop-shadow-lg">Create and edit poker hand histories</p>
        </div>

        <!-- Main Editor Area -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-gray-800">Hand History</h2>
                <div class="flex space-x-2">
                    <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Export
                    </button>
                    <button id="importBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Import
                    </button>
                    <input type="file" id="fileInput" accept=".txt" class="hidden">
                </div>
            </div>
            <textarea 
                id="handHistory" 
                class="w-full h-48 p-3 border border-gray-300 rounded-lg font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Start typing your hand history here... Use the custom keyboard below for quick input."
            ></textarea>
        </div>

        <!-- Custom Keyboard -->
        <div class="keyboard-container">
            <!-- Row 1: Numbers -->
            <div class="keyboard-row">
                <button class="key-btn" data-value="1" type="button" inputmode="none">1</button>
                <button class="key-btn" data-value="2" type="button" inputmode="none">2</button>
                <button class="key-btn" data-value="3" type="button" inputmode="none">3</button>
                <button class="key-btn" data-value="4" type="button" inputmode="none">4</button>
                <button class="key-btn" data-value="5" type="button" inputmode="none">5</button>
                <button class="key-btn" data-value="6" type="button" inputmode="none">6</button>
                <button class="key-btn" data-value="7" type="button" inputmode="none">7</button>
                <button class="key-btn" data-value="8" type="button" inputmode="none">8</button>
                <button class="key-btn" data-value="9" type="button" inputmode="none">9</button>
                <button class="key-btn" data-value="0" type="button" inputmode="none">0</button>
            </div>

            <!-- Row 2: Suits & Ranks -->
            <div class="keyboard-row">
                <button class="key-btn suit-btn" data-value="s" type="button" inputmode="none">s</button>
                <button class="key-btn suit-btn" data-value="h" type="button" inputmode="none">h</button>
                <button class="key-btn suit-btn" data-value="d" type="button" inputmode="none">d</button>
                <button class="key-btn suit-btn" data-value="c" type="button" inputmode="none">c</button>
                <button class="key-btn" data-value="A" type="button" inputmode="none">A</button>
                <button class="key-btn" data-value="K" type="button" inputmode="none">K</button>
                <button class="key-btn" data-value="Q" type="button" inputmode="none">Q</button>
                <button class="key-btn" data-value="J" type="button" inputmode="none">J</button>
                <button class="key-btn" data-value="T" type="button" inputmode="none">T</button>
            </div>

            <!-- Row 3: Street Indicators & Actions -->
            <div class="keyboard-row">
                <button class="key-btn action-btn" data-value="FLOP" type="button" inputmode="none">FLOP</button>
                <button class="key-btn action-btn" data-value="TURN" type="button" inputmode="none">TURN</button>
                <button class="key-btn action-btn" data-value="RIVER" type="button" inputmode="none">RIVER</button>
                <button class="key-btn action-btn" data-value="BET" type="button" inputmode="none">BET</button>
                <button class="key-btn action-btn" data-value="RAISE" type="button" inputmode="none">RAISE</button>
                <button class="key-btn action-btn" data-value="FOLD" type="button" inputmode="none">FOLD</button>
                <button class="key-btn action-btn" data-value="CALL" type="button" inputmode="none">CALL</button>
                <button class="key-btn action-btn" data-value="ALL IN" type="button" inputmode="none">ALL IN</button>
            </div>

            <!-- Row 4: Positions -->
            <div class="keyboard-row">
                <button class="key-btn position-btn" data-value="BTN" type="button" inputmode="none">BTN</button>
                <button class="key-btn position-btn" data-value="CO" type="button" inputmode="none">CO</button>
                <button class="key-btn position-btn" data-value="HJ" type="button" inputmode="none">HJ</button>
                <button class="key-btn position-btn" data-value="LJ" type="button" inputmode="none">LJ</button>
                <button class="key-btn position-btn" data-value="MP" type="button" inputmode="none">MP</button>
                <button class="key-btn position-btn" data-value="EP" type="button" inputmode="none">EP</button>
                <button class="key-btn position-btn" data-value="UTG1" type="button" inputmode="none">UTG1</button>
                <button class="key-btn position-btn" data-value="UTG" type="button" inputmode="none">UTG</button>
                <button class="key-btn position-btn" data-value="SB" type="button" inputmode="none">SB</button>
                <button class="key-btn position-btn" data-value="BB" type="button" inputmode="none">BB</button>
            </div>

            <!-- Row 5: Utility & Players -->
            <div class="keyboard-row">
                <button class="key-btn utility-btn" data-value="." type="button" inputmode="none">.</button>
                <button class="key-btn utility-btn" data-value="X" type="button" inputmode="none">X</button>
                <button class="key-btn utility-btn" data-value="%" type="button" inputmode="none">%</button>
                <button class="key-btn utility-btn" data-value="ANTE" type="button" inputmode="none">ANTE</button>
                <button class="key-btn player-btn" data-value="HERO" type="button" inputmode="none">HERO</button>
                <button class="key-btn player-btn" data-value="VILLAIN" type="button" inputmode="none">VILLAIN</button>
                <button class="key-btn utility-btn" data-value="$" type="button" inputmode="none">$</button>
                <button id="backspaceBtn" class="key-btn utility-btn" type="button" inputmode="none">âŒ«</button>
            </div>

            <!-- Row 6: Operators & Space -->
            <div class="keyboard-row">
                <button class="key-btn operator-btn" data-value="+ -" type="button" inputmode="none">+ -</button>
                <button class="key-btn operator-btn" data-value="/ =" type="button" inputmode="none">/ =</button>
                <button class="key-btn space-btn" data-value=" " type="button" inputmode="none">SPACE</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-300">
            <p>Your hand history is automatically saved to your browser's local storage.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
